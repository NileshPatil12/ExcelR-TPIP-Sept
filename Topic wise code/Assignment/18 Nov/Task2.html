<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Paragraph Text</title>
</head>
<body>
 <center>
    <h3 id="description">This is the original text.</h3>
    <button onclick="changeText()">Change Text</button>
 </center>

  <script>
    function changeText() {
      document.querySelector("#description").textContent = "This is the updated text.";
    }
  </script>
</body>
</html>
