<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <input type="text" placeholder="Input 1" /><br /><br />
    <input type="text" placeholder="Input 2" /><br /><br />
    <input type="text" placeholder="Input 3" />
  </form>
  <p id="message"></p>

  <script>
    const inputFields = document.querySelector('form');
    const message = document.getElementById('message');

    inputFields.addEventListener('keydown', (event) => {
        message.textContent = `Key pressed: ${event.key}`;
      });
  </script>
</body>
</html>
