<!DOCTYPE html>
<html>
<head>
  <title>Canvas Rectangle</title>
</head>
<body>
  <canvas id="myCanvas" width="300" height="150"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red'; 
    ctx.fillRect(50, 20, 150, 80); 
  </script>
</body>
</html>
