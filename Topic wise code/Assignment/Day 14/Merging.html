<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-5">
                    <li class="nav-item p-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item p-3">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="text-center mt-5">
        <h1>Welcome to Our E-Shop</h1>
        <p>Find the best products at unbeatable prices!</p>
    </div>
    <div class="d-flex flex- justify-content-around bg-light">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="blank.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$20</p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div> 
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="blank.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">$30</p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div> 
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="blank.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">$40</p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div>   
    </div>
    <div class="container mt-5">
        <h1>Contact Us</h1>
    </div>
    <form class="container m-5 g-0 bg-light h6">
        <div class="form-group mb-3">
            <label for="exampleInputName" class="mb-3">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="Enter Full Name">
          </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="mb-3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputContact" class="mb-3">Contact Number</label>
          <input type="number" class="form-control" id="exampleInputContact" aria-describedby="contactHelp" placeholder="Contact Number">
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1" class="mb-3">Any suggestions</label>
          <textarea name="suggestions"  class="form-control" id="exampleInputPassword1" cols="30" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
