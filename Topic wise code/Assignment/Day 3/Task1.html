<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>
    <h1>Multimedia Elements in HTML</h1>

    <h2>Image Example</h2>
    <img src="Image20240918125545.png" alt="Placeholder Image" width="300" height="200">

    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Iframe Example (YouTube Video)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Hmjfchs-DkY?si=CzqaZG_X0AzFDfFg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
