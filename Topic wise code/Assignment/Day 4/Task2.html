<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <svg width="800" height="500">
        <rect x="10" y="10" width="160" height="80" fill="blue" />

        <circle cx="250" cy="60" r="50" fill="green" />

        <ellipse cx="450" cy="60" rx="80" ry="40" fill="orange" />

        <line x1="10" y1="200" x2="200" y2="200" stroke="red" stroke-width="4" />

        <polygon points="300,240 250,350 350,350" fill="purple" />

        <circle cx="200" cy="350" r="100" fill="pink" />

        <polyline points="600,240 640,320 680,240 720,320" stroke="black" stroke-width="4" fill="none" />
    </svg>
</body>
</html>
