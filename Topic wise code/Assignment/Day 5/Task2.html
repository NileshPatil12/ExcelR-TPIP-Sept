<!DOCTYPE html>
<html>

<head>
    <title>Application Form</title>
    <style>
        body {
            background-color: #F0F0F0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #d6a9a9;
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #CCC;
            color: red;
        }

        h1 {
            text-align: center;
            color: black;
        }

        .form-group {
            margin: 30px 0px;

        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 40%;
            padding: 5px;
        }


        button {
            background-color: #baded0;
            color: violet;
            font-size: large;

            padding: 10px 10px;
            border: 1px bold black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Application Form</h1>
       <center>
        <form>
            <div class="form-group"> <label for="name">Name:</label> <input type="text" id="name" name="name"> </div>
            <div class="form-group"> <label for="email">Email:</label> 
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group"> <label for="password">Password:</label> 
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group"> <label for="gender">Gender:</label> 
                <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label> <input
                    type="radio" id="female" name="gender" value="female"> <label for="female">Female</label> 
            </div>
            <div class="form-group"> <label>Select 
                    Documents:
                </label> <input type="checkbox" id="adhar" name="documents" value="adhar">
                <label for="adhar">Adhar Card</label> 
                <input type="checkbox" id="pan" name="documents" value="pan">
                <label for="pan">Pan Card</label> 
                <input type="checkbox" id="voter" name="documents" value="voter">
                <label for="voter">Voter ID</label> 
                <input type="checkbox" id="passport" name="documents" value="passport">
                <label for="passport">Passport</label>
            </div>
            <div class="form-group"> <textarea id="comments"
                    name="comments" rows="6"></textarea> </div> <button type="submit">Submit</button> 
        </form>
       </center>
    </div>
</body>

</html>
