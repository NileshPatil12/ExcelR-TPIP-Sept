<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes mymove {
            from {
                left: 0%;
            }

            to {
                left: 100%;
            }
        }
        
        .div {
            background-color: aqua;
            height: 100px;
            width: 150px;
            margin: 10px;
            font-size: 30px;
            position: relative;
            animation: mymove 5s;
        }
    
        #huntr-react-container-2{
            height: 100px;
            width: 150px;
            background-color: black;
        }
        .div1 {
            animation-timing-function: linear;
        }

        .div2 {
            animation-timing-function: ease;
        }

        .div3 {
            animation-timing-function: ease-in;
        }

        .div4 {
            animation-timing-function: ease-out;
        }
    </style>
</head>

<body>
    <div class="div div1">Linear</div>
    <div class="div div2">ease</div>
    <div class="div div3">ease out</div>
    <div class="div div4">ease in</div>
</body>
</html>
