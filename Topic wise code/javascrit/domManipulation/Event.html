<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p>Give an input text to Print</p>
        <p class="write"></p>
        <input type="text" id="demo"><br><br>
        <button type="submit" onclick="submit()">submit</button>
    </center>
    <script>
        function submit(){
        a=document.getElementById("demo").value;
        document.getElementsByClassName("write")[0].innerHTML=a;
        }
    </script>
</body>
</html>
