<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hello</p>
    <span class="demo">Hello</span>
    <p id="d">Hello</p>
    <p name="hii">Hello</p>
    <script>
        document.getElementById("d").style.color="red";
        document.getElementsByClassName("demo")[0].style.color="blue";
        document.getElementsByName('hii')[0].style.color = 'yellow';
        document.getElementsByTagName("p")[0].style.color="violet";
    </script>
</body>

</html>
